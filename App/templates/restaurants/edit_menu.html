<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Menu Item</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      form {
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      label {
        font-weight: bold;
      }
      input[type="text"],
      input[type="number"],
      input[type="checkbox"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Edit Menu Item</h1>
    <form action="" method="POST">
      {% for food in food_item %}
      <label for="item_name">Item Name:</label>
      <input
        type="text"
        id="item_name"
        name="item_name"
        value="{{ food.item_name }}"
        required
      /><br /><br />
      <label for="item_price">Item Price:</label>
      <input
        type="number"
        id="item_price"
        name="item_price"
        value="{{ food.item_price }}"
        required
      /><br /><br />

      <label for="item_type">Item Type:</label>
      <input
        type="text"
        id="item_type"
        name="item_type"
        value="{{ food.item_type }}"
        required
      /><br /><br />

      <label for="vegetarian">Vegetarian:</label>
      <input
        type="checkbox"
        id="vegetarian"
        name="vegetarian"
        {%
        if
        food.vegetarian
        %}checked{%
        endif
        %}
      /><br /><br />

      <label for="availability">Availability:</label>
      <input
        type="checkbox"
        id="availability"
        name="availability"
        {%
        if
        food.availability
        %}checked{%
        endif
        %}
      /><br /><br />

      <input type="submit" value="Submit" />
      {% endfor %}
    </form>
  </body>
</html>
