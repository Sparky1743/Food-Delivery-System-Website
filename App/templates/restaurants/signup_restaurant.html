<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Signup</title>
    <link rel="stylesheet" href="../static/CSS/signup.css" />
  </head>
  <body>
    {% if msg %}
    <div class="psact">{{ msg }}</div>
    {% endif %}
    <div class="container">
      <h1>Restaurant Signup</h1>
      <form action="#" method="POST" id="restaurantSignupForm">
        <input
          type="text"
          name="restaurant_name"
          placeholder="Restaurant Name"
          required
        />
        <!-- <input
          type="text"
          name="cuisine_type"
          placeholder="Cuisine Type"
          required
        /> -->
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="tel"
          name="phone_number"
          placeholder="Phone Number"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <input
          type="text"
          name="building_name"
          placeholder="Building Name"
          required
        />
        <input
          type="text"
          name="street_name"
          placeholder="Street Name"
          required
        />
        <input type="text" name="cityname" placeholder="City" required />
        <input type="text" name="statename" placeholder="State" required />
        <input type="text" name="pincode" placeholder="Pin Code" required />
        <input
          type="text"
          name="account_number"
          placeholder="Account Number"
          required
        />
        <input type="text" name="ifsc_code" placeholder="IFSC CODE" required />
        <input type="text" name="bank_name" placeholder="Bank Name" required />
        <input type="text" name="timing" placeholder="Timings" required />
        <select name="cuisine_type">
          <option value="null">Select Cuisine Type</option>
          <option value="Indian">Indian</option>
          <option value="North Indian">North Indian</option>
          <option value="South Indian">South Indian</option>
          <option value="Mughlai">Mughlai</option>
          <option value="Coastal">Coastal</option>
          <option value="Rajasthani">Rajasthani</option>
          <option value="Gujarati">Gujarati</option>
          <option value="Bengali">Bengali</option>
          <option value="Hyderabadi">Hyderabadi</option>
          <option value="Kerala">Kerala</option>
          <option value="Maharashtrian">Maharashtrian</option>
          <option value="Goan">Goan</option>
          <option value="Parsi">Parsi</option>
          <option value="Assamese">Assamese</option>
        </select>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </body>
</html>
