<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./static/CSS/header.css">
    <link rel="stylesheet" href="../static/CSS/home.css">
</head>
<body>
    <Header>
        <div class='landing-header'>
            <div> 
            <p class="company-logo">FoodDelivers</p>
            </div>
            <div class="cm-header-wrap">
                <div class="cm-menu-wrap">
                    <div class="cm-menu-btn fa fa-bars" onclick="toggleMenu()"></div>
                    <div class="cm-menu-inner" id="menuItems">
                        <ul class="menu-ul clear-all">
                            <li class="has-child">
                                <a href="{{ url_for('aboutus') }}" class='text-wrapper-2 header-button'>About us</a>
                            </li>
                            <li class="has-child">
                                <a href="{{ url_for('login') }}" class='text-wrapper-2 header-button'>Login</a>
                            </li>
                            <li class="has-child">
                                <a href="{{ url_for('signup') }}" class='text-wrapper-2 header-button'>Signup</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </Header>    
    <section class="Front">
        <div class="Home-text">
            <h1 class="Home-heading">Get your Food<br> Delivery at your<br> Doorstep</h1>
            <p class="Home-para">Check the website and get our ice cream, snacks,<br>
                drinks, pastries in 10 minutes.</p>
            <img src="./static/Assets/Images/food-delivery-rider.png" class="Home-text-img"></img>
            <a href="{{ url_for('signup') }}" class="home-get-started">Get Started</a> 
        </div>
        <div class="Home-image-div">
            <img src="./static/Assets/Images/food-delivery-rider.png" class="home-image"></img>
        </div>
    </section>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menuItems");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }
    </script>
</body>
<script src="loader.js"></script>
</html>
